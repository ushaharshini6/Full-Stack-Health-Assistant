<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Assistant</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white shadow-2xl rounded-xl p-10 w-full max-w-xl text-center">
    <h1 class="text-3xl font-bold text-green-700 mb-4">Health Assistant</h1>
    <input id="symptomInput" type="text" placeholder="e.g., headache, vomiting, cough" class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-400" />
    <button onclick="analyzeSymptoms()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg transition duration-300">Analyze</button>
    <div id="result" class="mt-6 text-left text-gray-700"></div>
  </div>
</body>
</html>
